<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">MGCI Robotics</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
	<div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
        <ul class="navbar-nav">
		{% for navitem in site.data.navbar %}
            {% if page.title == navitem.title %}
    		<li class="nav-item"><a class="nav-link nav-active" href="{{ navitem.href }}">{{ navitem.title }}</a></li>
    		{% else %}
    		<li class="nav-item"><a class="nav-link" href="{{ site.url }}{{ navitem.href }}">{{ navitem.title }}</a></li>
		{% endif %}
		{% endfor %}
        </ul>
    </div>
</nav>
